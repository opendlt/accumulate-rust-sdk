[package]
name = "accumulate-client"
version = "1.0.0"
edition = "2021"
description = "Rust client for Accumulate blockchain JSON-RPC API "
homepage = "https://accumulatenetwork.io"
repository = "https://github.com/AccumulateNetwork/accumulate"
license = "MIT"
keywords = ["blockchain", "accumulate", "jsonrpc", "client"]
categories = ["api-bindings", "web-programming::http-client"]
readme = "README.md"

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["rt", "macros"] }
base64 = "0.21"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }

[dev-dependencies]
tokio-test = "0.4"

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]