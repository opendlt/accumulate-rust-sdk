[package]
name         = "accumulate-client"
version      = "0.1.0"
edition      = "2021"
license      = "MIT"
readme       = "README.md"
authors      = ["OpenDLT <dev@opendlt.dev>"]
description  = "Accumulate Rust SDK (V2/V3 unified) with DevNet-first flows"
repository   = "https://github.com/opendlt/opendlt-rust-v2v3-sdk"
homepage     = "https://github.com/opendlt/opendlt-rust-v2v3-sdk"
documentation= "https://docs.rs/accumulate-client"
keywords     = ["accumulate","blockchain","sdk","json-rpc","crypto"]
categories   = ["api-bindings","cryptography","network-programming"]
publish      = true

[lib]
name = "accumulate_client"
path = "src/lib.rs"

[features]
default = ["async-client"]
async-client = ["reqwest/json","reqwest/rustls-tls","tokio","tokio/macros"]
blocking-client = ["reqwest/blocking","reqwest/json","reqwest/rustls-tls"]

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.12", default-features = false, features = ["json","rustls-tls"] }
tokio = { version = "1", features = ["rt-multi-thread","macros"], optional = true }
thiserror = "1"
anyhow = "1"
ed25519-dalek = { version = "2", features = ["rand_core"] }
sha2 = "0.10"
hex = "0.4"
base64 = "0.22"
url = "2"
once_cell = "1"
dotenvy = "0.15"
rand = "0.8"

[dev-dependencies]
insta = { version = "1", default-features = false, features = ["json","redactions"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rand = "0.8"
hex = "0.4"

[lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"
missing_debug_implementations = "warn"

[lints.clippy]
# Restriction lints for production code
dbg_macro = "deny"
todo = "deny"
unimplemented = "deny"
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
print_stdout = "deny"
print_stderr = "deny"

# Pedantic lints for code quality
pedantic = "warn"
nursery = "warn"

# Performance lints
perf = "warn"

# Cargo lints
cargo = "warn"

# Allow some pedantic lints that are too strict for our use case
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"